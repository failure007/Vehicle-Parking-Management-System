version: 2.1

jobs:
  run_phpunit_tests:
    docker:
      - image: php:8.2.4

    steps:
      - checkout
      - run:
          name: Check Composer Version
          command: composer --version

      - run:
          name: Install PHP Dependencies
          command: composer install

      - run:
          name: Run Admin PHPUnit Tests
          command: |
            ./vendor/bin/phpunit tests/admin

      - run:
          name: Run Users PHPUnit Tests
          command: |
            ./vendor/bin/phpunit tests/users

  build_and_push_docker_image:
    docker:
      - image: cimg/python:3.8

    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build Docker Image
          command: |
            docker build -t $DOCKERHUB_USERNAME/vps:${CIRCLE_SHA1} .

      - run:
          name: Authenticate with Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login --username $DOCKERHUB_USERNAME --password-stdin

      - run:
          name: Push Docker Image to Docker Hub
          command: |
            docker push $DOCKERHUB_USERNAME/vps:${CIRCLE_SHA1}

      - run:
          name: Check PATH
          command: echo $PATH

      - run:
          name: Set PATH
          command: export PATH=$PATH:/usr/local/bin

      - run:
          name: Check PHP Version
          command: php --version

      - run:
          name: Check Composer Version
          command: composer --version

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - run_phpunit_tests:
          filters:
            branches:
              only: master

      - build_and_push_docker_image:
          requires:
            - run_phpunit_tests
          filters:
            branches:
              only: master
